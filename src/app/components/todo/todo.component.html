<div class="flex items-center justify-between">
  <li
    (click)="toggleDone(todo!)"
    class="p-2 cursor-pointer border-b border-gray-100 capitalize {{
      todo?.isDone ? 'line-through' : ''
    }}"
  >
    {{ todo?.id }} {{ todo?.content }}
  </li>
  <span
    (click)="delete(todo!)"
    class="p-1 px-3 border border-gray-100 ml-auto rounded cursor-pointer hover:bg-gray-100/50 transition duration-300"
    >Remove</span
  >
</div>
